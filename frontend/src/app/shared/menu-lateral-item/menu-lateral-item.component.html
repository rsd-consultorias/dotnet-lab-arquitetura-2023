<div class="row rsd-menu-item" (click)="menu.toggle()" [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample">
    <span class="ps-2">{{display}}</span>
</div>
<div class="bg-white" #menu="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <a class="row rsd-sub-menu" *ngFor="let menu of menus" [routerLink]="menu.target">
        <span class="ps-3">{{menu.display}}</span>
    </a>
</div>
