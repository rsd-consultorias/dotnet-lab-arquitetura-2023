<div class="container-fluid rsd-container vh-100">
  <div class="row bg-primary text-white" style="height: 64px;">
    <div class="col-2 m-auto">
      <h5>{{title}}</h5>
    </div>
    <div class="col m-auto ps-0">
      <small>
        <strong>Empresa:</strong> {{loggedUser.company}}<br />
        <strong>Área:</strong> {{loggedUser.businessUnit}} | <strong>Centro de Custos:</strong>
        {{loggedUser.costCenter}}
      </small>
    </div>
    <div class="col-3 pe-3 m-auto text-end">
      <a class="link text-white me-2"
        href="http://localhost:8080/realms/master/account?referrer_uri=http://localhost:4200"
        target="_blank">{{loggedUser.name}}</a>
      <span>
        <span class="badge text-bg-warning p-2 rounded-pill me-1">{{notifications!.warning > 60 ? '99+' :
          notifications!.warning}}</span>
      </span>
    </div>
  </div>
  <div class="row" style="height: calc(100% - 64px);">
    <div class="h-100 col-2 overflow-auto overflow-x-hidden rsd-menu"><app-menu-lateral
        [menus]="menus"></app-menu-lateral>
    </div>
    <div class="col-10 text-body h-100 col-2 overflow-auto overflow-x-hidden">
      <div class="container p-0">
        <div class="row pt-2 m-auto">
          <nav class="p-0" aria-label="breadcrumb">
            <ol class="breadcrumb m-auto">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Library</li>
            </ol>
          </nav>
        </div>
        <div class="row p-1">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="toast-container position-static">
  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
</div>
