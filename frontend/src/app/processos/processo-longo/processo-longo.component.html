<div class="row p-3">
    <div class="col-8">
        <h3 class="h3">{{statusFolha}}</h3>
        <div class="progress">
            <div [class]="'progress-bar progress-bar-animated ' + (progress === 100 ? 'text-bg-success': 'text-bg-warning progress-bar-striped')"
                [style]="'width: '+ progress + '%'">
                {{progress}}%
            </div>
        </div>
    </div>
</div>
